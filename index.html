<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVA OpenAlex Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 2rem; max-width: 1400px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; text-align: center; background: white; }
    .controls { margin: 1rem 0; background: #f8f9fa; padding: 1rem; border-radius: 8px; }
    .chart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0; }
    .chart-container { height: 350px; }
    .loading { opacity: 0.5; }
    select, button { padding: 0.5rem 1rem; margin-right: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
    th { background: #f5f5f5; font-weight: 600; }
    .debug { background: #f0f8ff; padding: 1rem; margin: 1rem 0; font-family: monospace; font-size: 0.9rem; border-radius: 4px; }
    .domains-list { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>ðŸŸ  UVA Publications Dashboard</h1>
  <p><em>OpenAlex prototype on GitHub Pages â€¢ UVA ROR: <a href="https://ror.org/0153tk833" target="_blank">https://ror.org/0153tk833</a></em></p>

  <div class="controls">
    <label>From year: <select id="startYear">
      <option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option>
      <option value="2023">2023</option><option value="2024" selected>2024</option>
    </select></label>
    <label>To year: <select id="endYear">
      <option value="2024">2024</option><option value="2025" selected>2025</option><option value="2026">2026</option>
    </select></label>
    <button onclick="loadData()">ðŸ”„ Update</button>
    <span id="status"></span>
  </div>

  <div id="debug" class="debug" style="display:none;"></div>
  <div id="cards" class="cards" style="display:none;"></div>

  <div class="chart-row" style="display:none;" id="chartsRow">
    <div><h3>ðŸ“ˆ Trends</h3><div id="trendsChart" class="chart-container"></div></div>
    <div><h3>ðŸŽ¨ OA Status</h3><div id="oaChart" class="chart-container"></div></div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem; margin-top: 2rem;">
    <div id="recentTable" style="display:none;">
      <h3>ðŸ“‹ Top Works</h3>
      <table><thead><tr><th>Title</th><th>Type</th><th>Year</th><th>OA</th><th>Cites</th></tr></thead>
      <tbody id="recentTbody"></tbody></table>
    </div>
    <div id="domainsSection" style="display:none;">
      <h3>ðŸ”¬ Top Domains</h3>
      <div id="domainsList" class="domains-list"></div>
    </div>
  </div>

  <script>
    const UVA_ROR = "https://ror.org/0153tk833";
    const BASE_URL = "https://api.openalex.org";
    let trendsChart = null, oaChart = null;

    async function loadData() {
      document.getElementById('debug').style.display = 'block';
      document.getElementById('debug').innerHTML = 'Loading...';
      document.body.classList.add('loading');
      document.getElementById('status').textContent = 'Loading...';

      const startYear = document.getElementById('startYear').value;
      const endYear = document.getElementById('endYear').value;
      
      const filter = `institutions.ror:${UVA_ROR},from_publication_date:${startYear}-01-01,to_publication_date:${endYear}-12-31`;
      const params = new URLSearchParams({filter, 'per-page': 200, sort: 'cited_by_count:desc'});
      const url = `${BASE_URL}/works?${params}`;
      
      document.getElementById('debug').innerHTML = `API: ${url}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const works = data.results || [];
        
        document.getElementById('debug').innerHTML += `<br>Got ${works.length} works`;
        
        if (works.length === 0) {
          document.getElementById('status').textContent = 'No works found';
          return;
        }

        const metrics = computeMetrics(works);
        updateCards(metrics);
        updateTrendsChart(works);
        updateOAPie(works);
        updateRecentTable(works.slice(0,10));
        updateDomains(works);
        
        document.getElementById('status').textContent = `${works.length} works loaded`;
        
      } catch(e) {
        document.getElementById('debug').innerHTML += `<br>Error: ${e}`;
      }
      
      document.body.classList.remove('loading');
    }

    function computeMetrics(works) {
      const total = works.length;
      let cites = 0, oa = 0, apc = 0;
      works.forEach(w => {
        cites += w.cited_by_count || 0;
        if (w.is_oa) oa++;
        if (w.apc_list?.value_usd) apc += parseFloat(w.apc_list.value_usd);
      });
      return {
        total, oaCount: oa, oaPct: total ? (oa/total)*100 : 0,
        totalCitations: cites, avgCitations: total ? cites/total : 0,
        apcTotal: apc/1000
      };
    }

    function updateCards(m) {
      document.getElementById('cards').innerHTML = `
        <div class="card"><h3>ðŸ“š Works</h3><div style="font-size:2.5rem;font-weight:bold;">${m.total.toLocaleString()}</div></div>
        <div class="card"><h3>ðŸ”“ OA</h3><div style="font-size:2.5rem;font-weight:bold;">${m.oaCount}</div><div>${m.oaPct.toFixed(1)}%</div></div>
        <div class="card"><h3>ðŸ’° APCs</h3><div style="font-size:2.5rem;">$${m.apcTotal.toLocaleString('en-US',{maximumFractionDigits:0})}K</div></div>
        <div class="card"><h3>ðŸ“Š Avg Cite</h3><div style="font-size:2.5rem;">${m.avgCitations.toFixed(1)}</div></div>
      `;
      document.getElementById('cards').style.display = 'grid';
    }

    function updateTrendsChart(works) {
      const yearly = {};
      works.forEach(w => { if (w.publication_year) yearly[w.publication_year] = (yearly[w.publication_year] || 0) + 1; });
      const years = Object.keys(yearly).sort((a,b)=>a-b);
      
      if (trendsChart) trendsChart.destroy();
      trendsChart = new Chart(document.getElementById('trendsChart'), {
        type: 'line',
        data: { labels: years, datasets: [{label: 'Publications', data: years.map(y=>yearly[y]), borderColor: '#1f77b4', fill: true}] },
        options: {responsive: true, maintainAspectRatio: false, scales: {y: {beginAtZero: true}}}
      });
      document.getElementById('chartsRow').style.display = 'grid';
    }

    function updateOAPie(works) {
      const status = {gold:0,hybrid:0,bronze:0,green:0,closed:0};
      works.forEach(w => status[w.is_oa ? (w.open_access?.oa_status || 'green') : 'closed']++);
  
      if (oaChart) oaChart.destroy();
      oaChart = new Chart(document.getElementById('oaChart'), {
        type: 'doughnut',
        data: {
          labels: Object.keys(status).filter(k=>status[k]>0),
          datasets: [{data: Object.values(status).filter(v=>v>0), backgroundColor: ['#ffd700','#ff8c00','#cd853f','#90ee90','#d3d3d3']}]
        },
        options: {responsive: true, maintainAspectRatio: false, plugins: {legend: {position: 'bottom'}}}
      });
    }
 

    function updateDomains(works) {
      const counts = {};
      works.forEach(w => (w.concepts||[]).forEach(c => {
        if (c.level <= 2) counts[c.display_name] = (counts[c.display_name]||0) + 1;
      }));
      const top = Object.entries(counts).sort(([,a],[,b])=>b-a).slice(0,15);
      
      document.getElementById('domainsList').innerHTML = top.map(([name,count]) => 
        `<div style="display:flex;justify-content:space-between;padding:0.25rem 0;">
          <span>${name}</span><span>${count}</span>
        </div>`).join('');
      document.getElementById('domainsSection').style.display = 'block';
    }

    function updateRecentTable(works) {
      const tbody = document.getElementById('recentTbody');
      tbody.innerHTML = '';
      works.slice(0,10).forEach(w => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td><a href="${w.id.replace('https://openalex.org/','https://explore.openalex.org/works/')}" target="_blank">${(w.display_name||'').slice(0,60)}${(w.display_name||'').length>60?'...':''}</a></td>
          <td>${w.type?.replace('_',' ') || 'Article'}</td>
          <td>${w.publication_year || 'N/A'}</td>
          <td>${w.is_oa ? w.open_access?.oa_status?.slice(0,4) || 'OA' : 'Closed'}</td>
          <td style="font-weight:bold;">${w.cited_by_count || 0}</td>
        `;
      });
      document.getElementById('recentTable').style.display = 'block';
    }

    window.onload = () => setTimeout(loadData, 500);
  </script>
</body>
</html>
