<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVA OpenAlex Dashboard (Prototype)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 2rem; max-width: 1200px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; text-align: center; }
    .controls { margin: 1rem 0; }
    .chart-container { height: 300px; margin: 1rem 0; }
    .loading { opacity: 0.5; }
    select { padding: 0.5rem; margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>UVA Publications Dashboard</h1>
  <p><em>OpenAlex prototype on GitHub Pages. UVA ROR: <a href="https://ror.org/0153tk833" target="_blank">https://ror.org/0153tk833</a></em></p>

  <div class="controls">
    <label>From year: <select id="startYear">
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024" selected>2024</option>
      <option value="2025">2025</option>
    </select></label>
    
    <label>To year: <select id="endYear">
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
    </select></label>
    
    <button onclick="loadData()">Update</button>
  </div>

  <div id="cards" class="cards" style="display:none;">
    <div class="card">
      <h3>Total Works</h3>
      <div id="totalWorks" style="font-size: 2rem; font-weight: bold;">0</div>
    </div>
    <div class="card">
      <h3>Open Access</h3>
      <div id="oaWorks" style="font-size: 2rem; font-weight: bold;">0</div>
      <span id="oaPct"></span>
    </div>
    <div class="card">
      <h3>Total Citations</h3>
      <div id="totalCitations" style="font-size: 2rem; font-weight: bold;">0</div>
    </div>
    <div class="card">
      <h3>Avg Citations</h3>
      <div id="avgCitations" style="font-size: 2rem; font-weight: bold;">0.0</div>
    </div>
  </div>

  <div id="oaChart" class="chart-container" style="display:none;"></div>
  <div id="recentTable" style="display:none;"></div>

  <script>
    const UVA_ROR = "https://ror.org/0153tk833";
    const BASE_URL = "https://api.openalex.org";
    let oaChart = null;

    async function loadData() {
      document.body.classList.add('loading');
      
      const startYear = document.getElementById('startYear').value;
      const endYear = document.getElementById('endYear').value;
      
      const filter = `institutions.ror:${UVA_ROR},from_publication_date:${startYear}-01-01,to_publication_date:${endYear}-12-31`;
      const url = `${BASE_URL}/works?filter=${encodeURIComponent(filter)}&per_page=100&sort=cited_by_count:desc`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        const works = data.results;
        
        updateMetrics(works);
        updateOAPie(works);
        updateRecentTable(works.slice(0, 10));
        
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load data from OpenAlex');
      }
      
      document.body.classList.remove('loading');
    }

    function updateMetrics(works) {
      const total = works.length;
      let totalCitations = 0;
      let oaCount = 0;
      
      works.forEach(work => {
        totalCitations += work.cited_by_count || 0;
        if (work.is_oa) oaCount++;
      });
      
      const avgCitations = total > 0 ? (totalCitations / total).toFixed(1) : 0;
      const oaPct = total > 0 ? ((oaCount / total) * 100).toFixed(1) : 0;
      
      document.getElementById('totalWorks').textContent = total.toLocaleString();
      document.getElementById('oaWorks').textContent = oaCount.toLocaleString();
      document.getElementById('oaPct').textContent = `(${oaPct}%)`;
      document.getElementById('totalCitations').textContent = totalCitations.toLocaleString();
      document.getElementById('avgCitations').textContent = avgCitations;
      
      document.getElementById('cards').style.display = 'grid';
    }

    function updateOAPie(works) {
      const oaStatus = { gold: 0, hybrid: 0, bronze: 0, green: 0, closed: 0 };
      
      works.forEach(work => {
        if (work.is_oa) {
          const status = work.open_access?.oa_status || 'green';
          oaStatus[status] = (oaStatus[status] || 0) + 1;
        } else {
          oaStatus.closed++;
        }
      });
      
      const ctx = document.getElementById('oaChart');
      if (oaChart) oaChart.destroy();
      
      oaChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(oaStatus),
          datasets: [{
            data: Object.values(oaStatus),
            backgroundColor: ['#ffd700', '#ff8c00', '#cd853f', '#90ee90', '#d3d3d3']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom' } }
        }
      });
      
      document.getElementById('oaChart').style.display = 'block';
    }

    function updateRecentTable(works) {
      const tbody = document.getElementById('recentTable');
      tbody.innerHTML = '';
      
      works.forEach(work => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td><a href="${work.id.replace('https://openalex.org/', 'https://explore.openalex.org/works/')}" target="_blank">${work.display_name.slice(0, 80)}...</a></td>
          <td>${work.type || 'article'}</td>
          <td>${work.publication_year || 'N/A'}</td>
          <td>${work.is_oa ? work.open_access.oa_status || 'OA' : 'Closed'}</td>
          <td>${work.cited_by_count || 0}</td>
        `;
      });
      
      document.getElementById('recentTable').style.display = 'block';
    }

    // Load data on page load
    window.onload = loadData;
  </script>

  <div id="recentTable">
    <h2>Top 10 Most Cited Recent Works</h2>
    <table style="width:100%; border-collapse: collapse; margin-top: 1rem;">
      <thead>
        <tr style="background: #f5f5f5;">
          <th style="border: 1px solid #ddd; padding: 0.5rem;">Title</th>
          <th style="border: 1px solid #ddd; padding: 0.5rem;">Type</th>
          <th style="border: 1px solid #ddd; padding: 0.5rem;">Year</th>
          <th style="border: 1px solid #ddd; padding: 0.5rem;">OA Status</th>
          <th style="border: 1px solid #ddd; padding: 0.5rem;">Citations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
