<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVA OpenAlex Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 2rem; max-width: 1400px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; text-align: center; background: white; }
    .controls { margin: 1rem 0; background: #f8f9fa; padding: 1rem; border-radius: 8px; }
    .chart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0; }
    .chart-container { height: 350px; }
    .loading { opacity: 0.5; }
    select, button { padding: 0.5rem 1rem; margin-right: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
    th { background: #f5f5f5; font-weight: 600; }
    .debug { background: #f0f8ff; padding: 1rem; margin: 1rem 0; font-family: monospace; font-size: 0.9rem; border-radius: 4px; }
    .domains-list { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>üü† UVA Publications Dashboard</h1>
  <p><em>OpenAlex prototype on GitHub Pages ‚Ä¢ UVA ROR: <a href="https://ror.org/0153tk833" target="_blank">https://ror.org/0153tk833</a></em></p>

  <div class="controls">
    <label>From year: <select id="startYear">
      <option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option>
      <option value="2023">2023</option><option value="2024" selected>2024</option>
    </select></label>
    <label>To year: <select id="endYear">
      <option value="2024">2024</option><option value="2025" selected>2025</option><option value="2026">2026</option>
    </select></label>
    <button onclick="loadData()">üîÑ Update</button>
    <span id="status"></span>
  </div>

  <div id="debug" class="debug" style="display:none;"></div>
  <div id="cards" class="cards" style="display:none;"></div>

  <div class="chart-row" style="display:none;" id="chartsRow">
    <div><h3>üìà Trends</h3><div id="trendsChart" class="chart-container"></div></div>
    <div><h3>üé® OA Status</h3><div id="oaChart" class="chart-container"></div></div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem; margin-top: 2rem;">
    <div id="recentTable" style="display:none;">
      <h3>üìã Top Works</h3>
      <table><thead><tr><th>Title</th><th>Type</th><th>Year</th><th>OA</th><th>Cites</th></tr></thead>
      <tbody id="recentTbody"></tbody></table>
    </div>
    <div id="domainsSection" style="display:none;">
      <h3>üî¨ Top Domains</h3>
      <div id="domainsList" class="domains-list"></div>
    </div>
  </div>

<script>
console.log('Script starting...');

const UVA_ROR = "https://ror.org/0153tk833";
const BASE_URL = "https://api.openalex.org";
let trendsChart = null, oaChart = null;

async function loadData() {
  console.log('loadData called');
  
  try {
    document.getElementById('debug').style.display = 'block';
    document.getElementById('debug').innerHTML = 'Loading...';
    document.body.classList.add('loading');
    
    const startYear = document.getElementById('startYear').value;
    const endYear = document.getElementById('endYear').value;
    
    const filter = `institutions.ror:${UVA_ROR},from_publication_date:${startYear}-01-01,to_publication_date:${endYear}-12-31`;
    const params = new URLSearchParams({filter, 'per-page': 100, sort: 'cited_by_count:desc'});
    const url = `${BASE_URL}/works?${params}`;
    
    console.log('Fetching:', url);
    document.getElementById('debug').innerHTML = `Fetching ${url.substring(0,80)}...`;
    
    const res = await fetch(url);
    const data = await res.json();
    const works = data.results || [];
    
    console.log('Got', works.length, 'works');
    document.getElementById('debug').innerHTML += `<br>‚úÖ ${works.length} works loaded`;
    
    if (works.length === 0) return;
    
    // Update cards first (this works)
    const total = works.length;
    let oaCount = 0;
    works.forEach(w => { if (w.is_oa) oaCount++; });
    
    document.getElementById('cards').innerHTML = `
      <div class="card"><h3>Total Works</h3><div style="font-size:2.5rem;">${total}</div></div>
      <div class="card"><h3>Open Access</h3><div style="font-size:2.5rem;">${oaCount}</div></div>
    `;
    document.getElementById('cards').style.display = 'grid';
    
    // Try trends chart
    console.log('Making trends chart...');
    try {
      const yearly = {};
      works.forEach(w => {
        if (w.publication_year) yearly[w.publication_year] = (yearly[w.publication_year] || 0) + 1;
      });
      console.log('Yearly data:', yearly);
      
      if (trendsChart) trendsChart.destroy();
      trendsChart = new Chart(document.getElementById('trendsChart'), {
        type: 'line',
        data: {
          labels: Object.keys(yearly),
          datasets: [{label: 'Works', data: Object.values(yearly), borderColor: 'blue', fill: false}]
        },
        options: {responsive: true}
      });
      document.getElementById('chartsRow').style.display = 'grid';
      console.log('Trends chart created');
    } catch(chartErr) {
      console.error('Trends chart failed:', chartErr);
      document.getElementById('debug').innerHTML += `<br>‚ùå Trends chart error: ${chartErr.message}`;
    }
    
    document.body.classList.remove('loading');
    document.getElementById('status').textContent = `${works.length} works`;
    
  } catch(e) {
    console.error('Main error:', e);
    document.getElementById('debug').innerHTML += `<br>‚ùå ${e.message}`;
  }
}

window.onload = () => {
  console.log('Page loaded');
  setTimeout(loadData, 1000);
};
</script>

</body>
</html>
