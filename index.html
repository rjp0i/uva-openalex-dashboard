<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVA OpenAlex Dashboard trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 2rem; max-width: 1400px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; text-align: center; background: white; }
    .controls { margin: 1rem 0; background: #f8f9fa; padding: 1rem; border-radius: 8px; }
    .chart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0; }
    .chart-container { height: 350px; }
    .loading { opacity: 0.5; }
    select, button { padding: 0.5rem 1rem; margin-right: 1rem; border: 1px solid #ddd; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
    th { background: #f5f5f5; font-weight: 600; }
    .debug { background: #f0f8ff; padding: 1rem; margin: 1rem 0; font-family: monospace; font-size: 0.9rem; border-radius: 4px; }
    .domains-list { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>ğŸŸ  UVA Publications Dashboard Trends</h1>
  <p><em>OpenAlex prototype on GitHub Pages â€¢ Using UVA ROR: <a href="https://ror.org/0153tk833" target="_blank">https://ror.org/0153tk833</a></em></p>

  <div class="controls">
    <label>From year: <select id="startYear">
      <option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option>
      <option value="2023">2023</option><option value="2024" selected>2024</option><option value="2025">2025</option>
    </select></label>
    
    <label>To year: <select id="endYear">
      <option value="2024">2024</option><option value="2025" selected>2025</option><option value="2026">2026</option>
    </select></label>
    
    <button onclick="loadData()">ğŸ”„ Update Data</button>
    <span id="status"></span>
  </div>

  <div id="debug" class="debug"></div>

  <div id="cards" class="cards" style="display:none;"></div>

  <div class="chart-row" style="display:none;">
    <div>
      <h3>ğŸ“ˆ Publication Trends</h3>
      <div id="trendsChart" class="chart-container"></div>
    </div>
    <div>
      <h3>ğŸ¨ Open Access Status</h3>
      <div id="oaChart" class="chart-container"></div>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem;">
    <div id="recentTable" style="display:none;">
      <h3>ğŸ“‹ Top 10 Most Cited Works</h3>
      <table>
        <thead><tr><th>Title</th><th>Type</th><th>Year</th><th>OA</th><th>Cites</th></tr></thead>
        <tbody id="recentTbody"></tbody>
      </table>
    </div>
    
    <div id="domainsSection" style="display:none;">
      <h3>ğŸ”¬ Top Research Domains</h3>
      <div id="domainsList" class="domains-list"></div>
    </div>
  </div>

  <script>
    const UVA_ROR = "https://ror.org/0153tk833";
    const BASE_URL = "https://api.openalex.org";
    let trendsChart = null, oaChart = null;

    async function loadData() {
      const debugDiv = document.getElementById('debug');
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Loading...';
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = 'ğŸ” Fetching UVA works...';
      
      document.body.classList.add('loading');
      
      const startYear = document.getElementById('startYear').value;
      const endYear = document.getElementById('endYear').value;
      
      const filterParts = [
        `institutions.ror:${UVA_ROR}`,
        `from_publication_date:${startYear}-01-01`,
        `to_publication_date:${endYear}-12-31`
      ];
      const filter = filterParts.join(',');
      
      const params = new URLSearchParams({
        filter: filter,
        'per-page': 200,
        sort: 'cited_by_count:desc'
      });
      
      const url = `${BASE_URL}/works?${params}`;
      debugDiv.innerHTML = `ğŸ“¡ API: ${url}`;
      
      try {
        const response = await fetch(url);
        debugDiv.innerHTML += `<br>âœ… Status: ${response.status}`;
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        const works = data.results || [];
        debugDiv.innerHTML += `<br>ğŸ“Š ${works.length} works loaded (${data.meta?.count || 0} total)`;
        
        if (works.length === 0) {
          debugDiv.innerHTML += '<br>âŒ No works in this date range';
          statusEl.textContent = 'No works found';
          return;
        }
        
        const metrics = computeMetrics(works);
        updateCards(metrics);
        updateTrendsChart(works);
        updateOAPie(works);
        updateRecentTable(works.slice(0, 10));
        updateDomains(works);
        
        statusEl.textContent = `âœ… ${works.length} works (${metrics.oaPct.toFixed(1)}% OA)`;
        
      } catch (error) {
        debugDiv.innerHTML += `<br>âŒ ${error.message}`;
        statusEl.textContent = 'Error loading data';
        console.error(error);
      }
      
      document.body.classList.remove('loading');
    }

    function computeMetrics(works) {
      const total = works.length;
      let totalCitations = 0, oaCount = 0, apcTotal = 0;
      
      works.forEach(work => {
        totalCitations += work.cited_by_count || 0;
        if (work.is_oa) oaCount++;
        const apc = work.apc_list?.value_usd;
        if (apc) apcTotal += parseFloat(apc);
      });
      
      return {
        total,
        oaCount,
        oaPct: total > 0 ? (oaCount / total) * 100 : 0,
        totalCitations,
        avgCitations: total > 0 ? totalCitations / total : 0,
        apcTotal: apcTotal / 1000
      };
    }

    function updateCards(metrics) {
      document.getElementById('cards').innerHTML = `
        <div class="card"><h3>ğŸ“š Total Works</h3><div style="font-size:2.5rem;font-weight:bold;">${metrics.total.toLocaleString()}</div></div>
        <div class="card"><h3>ğŸ”“ Open Access</h3><div style="font-size:2.5rem;font-weight:bold;">${metrics.oaCount.toLocaleString()}</div><div>${metrics.oaPct.toFixed(1)}%</div></div>
        <div class="card"><h3>ğŸ’° Est. APCs</h3><div style="font-size:2.5rem;font-weight:bold;">$${metrics.apcTotal.toLocaleString('en-US', {maximumFractionDigits:0})}K</div></div>
        <div class="card"><h3>ğŸ“Š Avg Citations</h3><div style="font-size:2.5rem;font-weight:bold;">${metrics.avgCitations.toFixed(1)}</div></div>
        <div class="card"><h3>ğŸ“ˆ Total Citations</h3><div style="font-size:2.5rem;font-weight:bold;">${metrics.totalCitations.toLocaleString()}</div></div>
      `;
      document.getElementById('cards').style.display = 'grid';
    }

    function updateTrendsChart(works) {
      const yearly = {};
      works.forEach(work => {
        const year = work.publication_year;
        if (year) yearly[year] = (yearly[year] || 0) + 1;
      });
      
      const sortedYears = Object.keys(yearly).sort((a,b)=>a-b);
      const labels = sortedYears;
      const data = sortedYears.map(y => yearly[y]);
      
      const ctx = document.getElementById('trendsChart');
      if (trendsChart) trendsChart.destroy();
      trendsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Publications',
            data,
            borderColor: '#1f77b4',
            backgroundColor: 'rgba(31, 119, 180, 0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } }
        }
      });
      document.querySelector('.chart-row').style.display = 'grid';
    }

    function updateOAPie(works) {
      const oaStatus = { gold: 0, hybrid: 0, bronze: 0, green: 0, closed: 0 };
      
      works.forEach(work => {
        const status = work.is_oa ? (work.open_access?.oa_status || 'green') : 'closed';
        oaStatus[status]++;
      });
      
      const ctx = document.getElementById('oaChart');
      if (oaChart) oaChart.destroy();
      oaChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(oaStatus).filter(k => oaStatus[k] > 0),
          datasets: [{
            data: Object.values(oaStatus).filter((v,i) => oaStatus[Object.keys(oaStatus)[i]] > 0),
            backgroundColor: ['#ffd700', '#ff8c00', '#cd853f', '#90ee90', '#d3d3d3']
          }]
        },
        options: {
          responsive: try,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function updateDomains(works) {
      const counts = {};
      works.forEach(work => {
        (work.concepts || []).slice(0, 10).forEach(c => {
          if (c.level >= 0 && c.level <= 2) {
            const name = c.display_name;
            counts[name] = (counts[name] || 0) + 1;
          }
        });
      });
      
      const topDomains = Object.entries(counts
